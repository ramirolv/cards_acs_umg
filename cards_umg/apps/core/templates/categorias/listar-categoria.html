{% extends "base.html" %}
{% load static %}
{% block titulo %}Categorias{%endblock titulo %}
{% block estilos %}
{% endblock estilos %}
{% block contenido %}
<!-- ======= Sección de Bienvenida ======= -->
<section class="d-flex justify-content-center align-items-center mt-5">
<h1>Descubre nuestras categorías</h1>
</section>
<!-- Fin de la Sección de Bienvenida -->

<main id="main" class="">
  <!-- ======= Sección de Características ======= -->
  <section id="features" class="features">
    <div class="container" data-aos="fade-up">
      <div class="row" data-aos="zoom-in" data-aos-delay="100">

        {% for categoria in categorias %}
          <!-- Card de categorias -->
          <div class="col-lg-3 col-md-4 card p-1 border border-0">
            <div class="icon-box">
              <div class="image-container w-25">
                <img src="{{ categoria.icono.url }}" alt="{{ categoria.nombre }}" class="img-fluid" style="height: 2.5em;">
              </div>
              <h3><a href="#" class="stretched-link">{{ categoria.nombre }}</a></h3>
            </div>
          </div>
          <!-- Card de categorias -->
        {% endfor %}

      </div>
    </div>
  </section>
  <!-- Fin de la Sección de Características -->
</main>

{% endblock contenido %}
